<div class="sidenav">
  
    <div class="login-main-text">
      <img id="logo_login" class="pulse mb-4" src="./assets/images/logo.png" />
      <h2>Cadastro Paciente<br>Faça agora sua marcação</h2>
      <p>Faça o seu login de acesso.</p>
    </div>
  
</div>
<div class="main">  
  
      <form class="col-md-12 form-signin">

        <h1 class="login h4">Log-In</h1>

        <label for="inputEmail" class="sr-only">Email</label>

        <input type="email" id="inputEmail"
               name="email"
               placeholder="Informe o E-mail"
               class="form-control"
               [ngClass]="{
           'is-invalid':email.invalid && (email.dirty || email.touched),
           'is-valid':email.valid && (email.dirty || email.touched)
           }"
               [(ngModel)]="usuario.email"
               #email="ngModel"
               email
               required />

        <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors.required">
            Email é de preenchimento obrigatório.
          </div>
          <div *ngIf="email.errors.email">
            Email não está no formato correto.
          </div>
        </div>

        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="password" id="inputSenha"
               name="senha"
               placeholder="Senha"
               class="form-control"
               [ngClass]="{
           'is-invalid':senha.invalid && (senha.dirty || senha.touched),
           'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
               [(ngModel)]="usuario.password"
               #senha="ngModel"
               required />


        <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
          <div *ngIf="senha.errors.required">
            Senha é de preenchimento obrigatório.
          </div>
        </div>


        <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinner"></span>
          <span class="sr-only">Loading...</span>
          Entrar
        </button>
        <div class="mb-4">
          Novo por aqui?
          <a [routerLink]='["/novo-usuario"]'> Cadastre-se</a>
        </div>
        <div class="alert alert-danger" *ngIf="mensagemErro">
          {{ mensagemErro }}
        </div>

        <!--<div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
    Usuário Autenticado!
  </div>-->
        <!--<div class="alert alert-warning" role="alert">
    <div *ngFor="let us of usuarios">
      {{ us }}
    </div>
  </div>-->
      </form>

      <!-- {{email}}-->
    </div>
