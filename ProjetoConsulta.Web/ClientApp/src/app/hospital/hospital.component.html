<html>
<head>
  <meta charset="utf-8" />
</head>
<h2>Lista de Hospitais para atendimento</h2>
<div class="container">
  <div class="row">
    <div class="card mb-4" *ngFor="let item of hospitais" style="margin:50px 15px;width:300px;">
      <h5 class="card-header">{{item.nomeHospital}}</h5>
      <div class="card-body">

        <div class="card-text">
          <p>Endereço: {{item.endereco}}</p>
          <p>Contato: {{item.contato}}</p>
          <p class="mb-2">E-mail: {{item.email}}</p>
          <button class="btn btn-primary btn-block mb-2" type="submit" (click)="realizarAgendamento(item.id)">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinner"></span>
            <span class="sr-only">Esperando...</span>
            Marcações
          </button>

        </div>
      </div>
    </div>
  </div>
</div>

</html>
